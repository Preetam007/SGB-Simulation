<!DOCTYPE html>
<html>
<head>
	<style>
		#map {
			height: 800px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h3>Maps</h3>
	<div id="map"></div>
	<script>
		      // This example displays a marker at the center of Australia.
		// When the user clicks the marker, an info window opens.

		function initMap() {
			var user_location = { lat: {{ clat }} , lng: {{ clon }} };
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 15,
				center: user_location
			});

			var contentString = '<div id="content">'+
			'<div id="siteNotice">'+
			'</div>'+
			'<h1 id="firstHeading" class="firstHeading">Smart Waste Management</h1>'
			+'<p> This SGB is closed to your location.</p>'
			+'<p> The SGB is '+ {{ percent_filled }} +' % filled.</p>'
			+'<p> You will be charged 1000 times the amount of waste PercCoin for using this SGB.</p>'
			+'</div>';
 
			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});
			var sgb_location = { lat: {{ lat }} , lng: {{ lon }} };
			var marker = new google.maps.Marker({
				position: sgb_location,
				map: map,
				title: 'SGB'
			});
			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDydfnPx0Ul_UC_zF_ItcZM7QWyX53s7EU&callback=initMap">
	</script>
	</body>
</html>
